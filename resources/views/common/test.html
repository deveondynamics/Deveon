<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Card</title>
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      width: 320px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }

    .cover {
      height: 100px;
      overflow: hidden;
      position: relative;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid #fff;
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 1;
    }

    .card-body {
      padding: 40px 20px 20px;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .section {
      font-size: 14px;
      color: #777;
      margin: 4px 0 10px;
    }

    .description {
      font-size: 14px;
      color: #555;
      line-height: 1.4em;
      height: 2.8em;
      overflow: hidden;
    }

    .footer {
      padding: 12px 20px;
      font-size: 13px;
      color: #444;
      background: #f9f9f9;
      text-align: right;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="cover">
    <img src="https://images.unsplash.com/photo-1581093588401-60c6ae2c4ef4?auto=format&fit=crop&w=800&q=80" alt="Cover Photo">
    <img class="profile" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile Photo">
  </div>
  <div class="card-body">
    <div class="title">CS-359 Functional Eng...</div>
    <div class="section">BSCS - I Year, Section A (Evening)</div>
    <div class="description">
      Dive into the fundamentals of functional programming. This course emphasizes pure functions, immutability, and clean code practices.
    </div>
  </div>
  <div class="footer">Total Students: 35</div>
</div>

</body>
</html>
